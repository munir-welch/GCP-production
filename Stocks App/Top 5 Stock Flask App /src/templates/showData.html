<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top 5 Trading Stocks</title>
  </head>
  <body>
    <div>
        Best Stocks App:
        <a href="/home">Home</a>
        {% if current_user.is_anonymous %}
        <a href="/login">Login</a>
        {% else %}
        <a href="/logout">Logout</a>
        {% endif %}
    </div>
    <hr>
     <h1> Welcome {{ current_user.username }}! </h1>
     <h2> The top 5 trading stocks are </h2>
    {% for x in data %}
    <div><p>  {{x.company}} ticker({{x.symbol}}) currently at {{x.price}} up by {{x.change_percent}} from yesterday <p></div>
    {% endfor %}
  </body>
</html>
